<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork website</title>
    <script src="/src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="osszesito">
        <span class="osszSpan">A művek darabszáma: <span id="MuvekDB">0</span></span>
        <span class="osszSpan">A művek összesített ára: <span id="MuvekOsszAR">0</span> Ft</span>
    </div>
    <div id="inputs">
        <input type="text" id="title" class="inp" placeholder="Ide írd a szobor nevét">
        <input type="number" id="year" class="inp" placeholder="Ide írd a készítés évét">
        <input type="number" id="price" class="inp" placeholder="Ide írd a szobor kikiáltási árát (Ft)">
        <input type="number" id="height" class="inp" placeholder="Ide írd a szobor magasságát">
        <button id="submit">Mű felvétele a listába</button>
    </div>
    <br />
    <div id="errors">
        <label class="error" id="title_error"></label>
        <label class="error" id="year_error"></label>
        <label class="error" id="price_error"></label>
        <label class="error" id="height_error"></label>
    </div>
</body>

</html>
